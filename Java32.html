<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True or False?</title>
</head>
<body>
    <script>
        let a = prompt('Введите наибольшую цифру в 8-й системе счисления');
        if (a != 7)
        {
            alert("Wrong!");
        }
        else
        {
            alert("Correct!")
        }
    </script>
</body>
</html>
