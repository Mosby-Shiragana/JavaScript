<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorrect2</title>
</head>
<body>
    <script>
    let number = prompt("Введите число 1 или 2");
    switch (number) {
        case "1":
            alert("Odin");
        break;
        case "2":
            alert("Dva");
        break;
        default:
            alert("Вы ввели значение, отличное от 1 и 2");
                    }
    </script>
</body>
</html>
