<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhileP4</title>
</head>
<body>
   <script>
    let x=prompt("Число");
    let y=prompt("Степень");
    counter=1;
    number=x;
    while(counter<y){
        number=x*number;
        counter=counter+1;
    }
    alert(number);
   </script> 
</body>
</html>
