<html>
<head>
    <title>Rabotay pj</title>
</head>
<body>
    <script>
       
        let y = 5;
        let x = y + 3;
        document.write(x);//
        document.write(' (X - Y) ');
        document.write(' (X * Y) ');
        document.write(' (X / Y) ');//
        let X = 8;
        let Y = 2;
        document.write(X ** Y);//
        let c = 8;
        let z = 5;
        document.write(c % z);//
        let Z = 8;
        Z++
        document.write(Z);//
        let number1 = 100;
        ++number1
        document.write(number1);//
        let number = 100;
        number++
        document.write(number);//
        let C = 9;
        C--
        document.write(C);//
    </script>
</body>
</html>
