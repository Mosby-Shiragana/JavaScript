<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slojno</title>
</head>
<body>
    <script>
            let i = 1;
            let j = 1;
        document.write('<table border="1" width="30%"; height: 300px;>');
            for (let i = 1; i <= 9; i++)
            {document.write('<tr>');
            for (let j = 1; j <= 9; j++)
            {
            ((i == 1)||(j == 1))?document.write(`<td bgcolor='lime'> ${i*j} </td>`):document.write(`<td> ${i*j} </td>`)
        };
        document.write('</tr>');
    }
    document.write('</table>');
    </script>
</body>
</html>
