<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to switch</title>
</head>
<body>
    <script>
        a = 2;
        switch(a)
        {
            case 0://if(a===0)
            case 1://if(a===0)
                alert("Zero or One");//Выводим
                break
            case 2://if(a===2)
                alert("Two");//Выводим
                break;
            default://else
                //..блок оператора.. 
        }
    </script>
</body>
</html>
