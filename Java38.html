<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password control</title>
</head>
<body>
    <script>
        pass = prompt("Enter your password")
        if (pass == 1111 || pass == 2222){
            alert("Access A, B, C granted");
        }
        else if(pass == 3333 || pass == 4444){
            alert("Access A, B granted");
        }
        else if(pass == 5555 || pass == 6666){
            alert("Access A granted");
        }
        else {
            alert("Access Denied!");
        }
    </script>
</body>
</html>
