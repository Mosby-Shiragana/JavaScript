<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>First own ex on a that loop</title>
</head>
<body>
    <script>
      function Max(a,b,c){
        let max = a;
        if(b > max){
        max = b;
        }
        if(c > max){
        max = c;
        }
        return max;
        }
        
        let max = Max(62,2,10);
   
        alert(max);
    </script>
</body>
