<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunctionExample</title>
</head>
<body>
    <script>
        function hi()
            {
                alert("1");
                return "Hi!";
                alert("2");
            }
            let  a=hi();
            alert(a);
    </script>
</body>
</html>
