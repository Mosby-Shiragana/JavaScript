<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle2</title>
</head>
<body>
    <script>
        sum=0
        for (let i=1;i<16;i++){
       alert(sum=sum+i);
        }
        suma=0
        for (let j=1;j<16;j++){
            suma=suma+j;
            
        }
        document.write(suma);
    </script>
</body>
</html>
