<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhileP3</title>
</head>
<body>
    <script>
        let counter=6;
        while(counter<10){
            counter++;
            document.write("Counter "+counter);
            break;
            document.write("Эта строка не выполнится.");
        }
    </script>
</body>
</html>
