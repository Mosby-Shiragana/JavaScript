<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunctionInFunction</title>
</head>
<body>
    <script>
        function hi(userName)
        {
            return(hi)
        }
        function hi(userName)
        {
            return "Hi," + userName;
        }

        let a=hi("Vunya");
        alert(a);
    </script>
</body>
</html>
