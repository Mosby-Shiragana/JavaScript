<body>
    <script>
        function plRectangle(width, height){
            S=width*height;
            return S
        }
        a=prompt("Width1")
        b=prompt("Height1")
        c=prompt("Width2")
        d=prompt("Height2")
       if(plRectangle(a,b)>plRectangle(c,d))
       alert("First triangle is bigger, than second")
       else{
        alert("Second triangle is bigger, than first")
       }
        </script>
