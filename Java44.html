<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <script>
        let color = prompt("Какой цвет?");
        switch (color) {
            case "красный" :
                alert("red");
                break;
            case "зелёный" :
                alert("green");
                break;
            case "синий" : 
            case "голубой" :
                alert("blue");
                break;
            case "пурпурный" :
            case "фиолетовый" :
                alert("purple")
                break;
                default:
                    alert("О чём ты?")
        }
    </script>
</body>
</html>
